<div class="cont">
  <a href='admin-login'>Logout</a>
</div>

<div class="container">
  <button class="button" (click)="ImportPage()">Import Data</button>
  <button class="button" (click)="ManageComp()">Manage Company</button>
  <button class="button" (click)="UpdateIPO()">Update IPO Details</button>
  <button class="button">Manage Exchange</button>
</div>
<div class="contain">
  <table>
    <tr>
      <td>ID</td>
      <td><input type="number" [(ngModel)]="id"></td>
    </tr>
    <tr>
      <td>CompanyName</td>
      <td><input type="text" [(ngModel)]="name"></td>
    </tr>
    <tr>
      <td>StockExchange</td>
      <td><input type="text" [(ngModel)]="stock"></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="number" [(ngModel)]="price"></td>
    </tr>
    <tr>
      <td>TotalShares</td>
      <td><input type="number" [(ngModel)]="share"></td>
    </tr>
    <tr>
      <td>DateTime</td>
      <td><input type="datetime" [(ngModel)]="datetime"></td>
    </tr>
    <tr>
      <td>Remarks</td>
      <td><input type="text" [(ngModel)]="remarks"></td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="butn" (click)="Add()">Add</button>
        <button class="butn" (click)="Update()">Edit</button>
        <button class="butn" (click)="Delete()">Delete</button>
        <button class="butn" (click)="Get()">Get</button>
      </td>
    </tr>
  </table>
</div>
